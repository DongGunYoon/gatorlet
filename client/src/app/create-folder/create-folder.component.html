

<div class="p-2 text-center bg-light" style="margin-top: 58px;">

    <h2 class="mb-3">Enter folder name and description</h2>
  </div>

<mat-card>
    <form class="login-form">
        
    
        
        <mat-form-field appearance="fill">
            <mat-label>Folder name</mat-label>
            <input matInput type="name" name="name" #name>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Description</mat-label>
            <input matInput type="description" name="description" #description>
            
        </mat-form-field>
        <button mat-raised-button type="submit" color="primary" (click)="createFolder(name.value, description.value)">Create folder</button>
        
    </form>
    </mat-card>
