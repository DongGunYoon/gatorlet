
<div class="p-4 text-center bg-light" style="margin-top: 58px;">
    <mat-card-title style = "text-align: center;">Enter your email and create a username and password to regsiter your account:</mat-card-title>
   
</div>


<!--Alternate login form with show/hide password, found at https://nitishkaushik.com/show-hide-password-in-angular-with-angular-material/-->

<mat-card>
<form class="login-form">
    <!--<h2>Login form</h2>-->
    <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="email" name="email">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput type="username" name="username">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput [type]="showPassword ? 'text' : 'password'" name="password">
        <mat-icon matSuffix (click)="togglePasswordVisibility()">
            {{showPassword?'visibility_off':'visibility'}}
        </mat-icon>
    </mat-form-field>
    <button mat-raised-button type="submit" color="primary">Login</button>
</form>
</mat-card>

    <div class="main-div">
      <td style="text-align: center">
      <mat-card [style.width.px]=500 [style.height.px]=400>

          </mat-card-content>
        <mat-card-content style = "text-align: center;"> 
          <mat-form-field class="example-full-width" appearance="outline" [style.width.px]=327>
