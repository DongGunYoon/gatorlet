

<div class="p-2 text-center bg-light" style="margin-top: 58px;">

  <h2 class="mb-3">Enter card contents</h2>
  <div>
    <button mat-raised-button color="primary" style="margin-right: 10px" (click)="addItem()">Add card</button>
    <button mat-raised-button color="primary" style="margin-left: 10px"(click)="removeItem()">Remove card</button>
  </div>
</div>

<mat-card >
  <div class="center scrollable">
    
<div *ngFor="let item of frontItems; let i = index; trackBy:tracker">
<div class="text-boxes">
  <mat-form-field [style.width.px]=375>
    <input matInput [(ngModel)]="frontItems[i]" placeholder="Front {{i+1}}">
  </mat-form-field>
  <mat-form-field [style.width.px]=375>
    <input matInput [(ngModel)]="backItems[i]" placeholder="Back {{i+1}}">
  </mat-form-field>
</div>

</div>
  <button mat-raised-button color="primary" (click)="createCards()">Create cards</button>
</div>
</mat-card>
