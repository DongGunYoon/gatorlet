<section>
  
  
    <!--
    Flashcard box
    Made using Angular Material components
    -->

  <div class="main-div">
    <td style="text-align: center">
    <mat-card style="height:120%">
      <mat-card-title style = "text-align: center;">
        <br>
        Create new flashcard
        <br>
      </mat-card-title>
        
      
      <mat-card-content style = "text-align: center;"> 
        <br>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Input front text</mat-label>
          <input matInput placeholder="Enter text">
        </mat-form-field>
        
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Input back text</mat-label>
          <input matInput placeholder="Enter text">
        </mat-form-field>
      </mat-card-content>
      
  
      
      <mat-card-actions > 
  
        <div class ="align-center">
          <button mat-raised-button style="text-align: center">Add card</button>
  
        </div>
      </mat-card-actions>
    
    </mat-card>
  </div>
  
  
  </section>
