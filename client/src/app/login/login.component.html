<!--Alternate login form with show/hide password, found at https://nitishkaushik.com/show-hide-password-in-angular-with-angular-material/-->

<div class="space">
  <div class="p-4 text-center bg-light" style="margin-top: 100px;">
      <mat-card-title style = "text-align: center;">Enter your email and password to sign in:</mat-card-title>
     
  </div>    
  </div>

  <mat-card>
<form class="login-form">
    

    
    <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="email" name="email" #email>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput [type]="showPassword ? 'text' : 'password'" name="password" #password>
        <mat-icon matSuffix (click)="togglePasswordVisibility()">
            {{showPassword?'visibility_off':'visibility'}}
        </mat-icon>
    </mat-form-field>
    <button mat-raised-button type="submit" color="primary" (click)="login(email.value, password.value)">Login</button>
    
</form>
</mat-card>
