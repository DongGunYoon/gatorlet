<div class="p-2 text-center bg-light" style="margin-top: 58px; position:relative">

  <h2 class="mb-3">Folder Library</h2>

  <div class="top-right">
  <button mat-raised-button (click)="newFolder()">Add new folder</button>
</div>
</div>

<mat-grid-list cols="4" rowHeight="300px">
  <mat-card *ngFor="let folder of folders" 
    [style.width]="'25%'">
    <mat-icon>{{ folder.icon }}</mat-icon>
    <mat-card-content>
      <h3>{{ folder.title }}</h3>
      <button mat-raised-button color="primary" (click)="goToFolder(folder.id)">View cards</button>
      
    </mat-card-content>
  </mat-card>
</mat-grid-list>
