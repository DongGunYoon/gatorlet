<div class="modal-container2">
    <h1 mat-dialog-title>Are you sure you want to delete this folder?</h1>
    
    <button mat-raised-button type="submit" color="red" (click)="cancel()">No</button>
    <button mat-raised-button type="submit" color="red" (click)="deleteFolder()">Yes, I'm sure</button>
</div>
