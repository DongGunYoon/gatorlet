<div class="modal-container">
    <h1 mat-dialog-title>Are you sure you want to delete this card?</h1>
    
    <button mat-raised-button type="submit" color="red" (click)="cancel()">No</button>
    <button mat-raised-button type="submit" color="red" (click)="deleteCard()">Yes, I'm sure</button>
    </div>
