<div class="modal-container">
    <h1 mat-dialog-title>Are you sure you want to delete this card?</h1>
    

    <div class="inner">
    <button mat-raised-button style="margin-right:10px" type="submit" (click)="cancel()">No</button>
    <button mat-raised-button style="margin-left:10px" type="submit" color="warn" (click)="deleteCard()">Yes, I'm sure</button>
    </div></div>
