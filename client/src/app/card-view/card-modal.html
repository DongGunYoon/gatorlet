

<div class="modal-container">
<h1 mat-dialog-title>New card</h1>

<mat-form-field appearance="fill"[style.width.px]=500>
    <mat-label>Front</mat-label>
    <input matInput type="question" name="question" #question>
</mat-form-field>
<mat-form-field appearance="fill"[style.width.px]=500>
    <mat-label>Back</mat-label>
    <input matInput type="answer" name="answer" #answer>
    
</mat-form-field>
<button mat-raised-button type="submit" color="primary" (click)="createCard(question.value, answer.value)">Create card</button>
</div>
