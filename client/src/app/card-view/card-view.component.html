
<div>
<div class="p-2 text-center bg-light" style="margin-top: 58px; position:relative; border: solid black; border-width: 2px;">
    <div>
        <h2 class="mb-3" style="font-size: calc(15px + 1.25vmin)">{{title}}</h2>
    </div>
</div>



<div class="card-position">
    <td style="text-align: center">
        <mat-card class="card-content">
            <mat-card-content>
                <div class="flip">
                    <button mat-button (click)="flipCard()">
                        <mat-icon class="flip-icon">refresh</mat-icon>
                    </button>
                </div>
                <div class="edit">
                    <button mat-button (click)="editCard()">
                        <mat-icon class="edit-icon">edit</mat-icon>
                    </button>
                    <button mat-button (click)="deleteCard()">
                        <mat-icon class="del-icon">delete</mat-icon>
                    </button>
                </div>
                <h2 class="front">
                    <div *ngIf="showFront; else elseBlock0">
                        Front
                    </div>
                    <ng-template #elseBlock0>
                        Back
                    </ng-template>
                </h2>

                <h2>
                    <div *ngIf="showFront; else elseBlock">
                        {{cards[position].question}}
                    </div>
                    <ng-template #elseBlock>
                        {{cards[position].answer}}
                    </ng-template>
                </h2>

            </mat-card-content>

        </mat-card>
</div>


<div class="position">
    <div class="spacing">
        <button mat-raised-button color="primary" (click)="cycleLeft()"> <- </button>
    </div>
    <h2>

        {{size == 0 ? 0 : position + 1}} / {{size}}

    </h2>
    <div class="spacing">
        <button mat-raised-button color="primary" (click)="cycleRight()"> -> </button>
    </div>
</div>

<div class="addAndShuffle">
    <div>
        <button mat-raised-button color="primary" (click)="shuffle()">Shuffle cards</button>
    </div>
    <div>
        <button mat-raised-button (click)="newCard()">Add new card</button>
    </div>
</div>

</div>
