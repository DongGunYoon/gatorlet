<div class="modal-container">
    <h1 mat-dialog-title>Edit card</h1>
    
    <mat-form-field appearance="fill"[style.width.px]=500>
        <mat-label>Front</mat-label>
        <input matInput [(ngModel)]="questionVal" type="question" name="question" #question>
    </mat-form-field>
    <mat-form-field appearance="fill"[style.width.px]=500>
        <mat-label>Back</mat-label>
        <input matInput [(ngModel)]="answerVal" type="answer" name="answer" #answer>
        
    </mat-form-field>

    <div class="inner">
        <button mat-raised-button style="margin-right:10px" type="submit" (click)="cancel()">Cancel</button>
        <button mat-raised-button style="margin-left:10px" type="submit" color="primary" (click)="editCard(question.value, answer.value)">Update card</button>
    </div></div>
